<html ng-app="calcApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="calc.js"></script>
        
        <title>Calculator</title>
        <style>
            button {
                font-size: 15px;
                width: 50px;
                height: 40px;
            }
            table {
                border-spacing: 10px;
            }
        </style>
    </head>
    <body>
        <div ng-controller="CalcController as calcC">
            <table>
                <tr>
                    <td colspan="4" style="text-align: right;font-size: 35px">{{inNum}}</td>
                </tr>
                <tr>
                    <td><button ng-click="numberClick(1)">1</button></td>
                    <td><button ng-click="numberClick(2)">2</button></td>
                    <td><button ng-click="numberClick(3)">3</button></td>
                    <td><button ng-click="opClick('+')">+</button></td>
                </tr>
                <tr>
                    <td><button ng-click="numberClick(4)">4</button></td>
                    <td><button ng-click="numberClick(5)">5</button></td>
                    <td><button ng-click="numberClick(6)">6</button></td>
                    <td><button ng-click="opClick('-')">-</button></td>
                </tr>
                <tr>
                    <td><button ng-click="numberClick(7)">7</button></td>
                    <td><button ng-click="numberClick(8)">8</button></td>
                    <td><button ng-click="numberClick(9)">9</button></td>
                    <td><button ng-click="opClick('*')">*</button></td>
                </tr>
                <tr>
                    <td><button ng-click="commaClick()">,</button></td>
                    <td><button ng-click="numberClick(0)">0</button></td>
                    <td><button ng-click="equClick()">=</button></td>
                    <td><button ng-click="opClick('/')">/</button></td>
                </tr>
                <tr>
                    <td><button style="background-color: lightcoral" ng-click="resetClick()">C</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
